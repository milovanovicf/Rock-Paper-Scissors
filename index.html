<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">Let's play</h1>
      <img
        src="./rockpaperscissors-removebg-preview.png"
        alt=""
        class="background"
      />
      <h2>ENDLESS GAME OF <span>Rock Paper Scissors</span>.</h2>
      <div class="results"><p class="result"></p></div>
      <div class="choices">
        <img src="./stone.png" alt="Rock" class="choice" />
        <img src="./paper.png" alt="Paper" class="choice" />
        <img src="./scissors.png" alt="Scissors" class="choice" />
      </div>
      <div class="score">
        <p class="player">Player:</p>
        <p class="comp">AI:</p>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
